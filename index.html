<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
		<title>Skyss Billett</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="belt">
				
				<div class="menu-wrap">
					
					<h1>Velg billett</h1>
					
					<select id="select-type">
						<option selected="selected" value="Voksen">Voksen</option>
						<option value="Ungdom">Ungdom</option>
						<option value="Student">Student</option>
					</select>
					
					<select id="select-antall">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					
					<button class="button" type="button">Lag</button>
					
					<p>Denne nettsiden er ett konseptbevis og er ikke ment til å bruk som erstatning for en ekte billett. Bruk av nettsiden er på eget ansvar.</p>
				</div>

				<div class="billett-wrap">
					<div class="menu-return"></div>
					<p id="type-billett">1&nbsp;&nbsp;Voksen</p>
					<h1 id="gyldig"></h1>
					<div id="timer"></div>
					<img id="green-bar" src="img/bar.gif" />
				</div>
				
			</div>
		</div>

		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/time.js" type="text/javascript"></script>

	</body>
</html>
